name: Java Release Build

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven

    - name: Extract version from tag
      id: get_version
      run: |
        echo "TAG=${GITHUB_REF##*/}" >> $GITHUB_ENV
        echo "VERSION=${GITHUB_REF##*/v}" >> $GITHUB_ENV

    - name: Build release JAR
      run: |
        echo "üè∑Ô∏è Building version: $VERSION"
        mvn clean package -DskipTests=true -Drevision=$VERSION -B

    - name: Upload release artifact
      uses: actions/upload-artifact@v4
      with:
        name: owlapi-wrapper-${{ env.VERSION }}.jar
        path: target/*${{ env.VERSION }}*.jar

